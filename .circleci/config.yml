version: 2.1

orbs:
  nx: nrwl/nx@1.2.0

jobs:
  checks:
    docker:
      - image: cimg/node:14.17-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - nx/set-shas
      - run:
          name: Run Builds
          command: yarn nx affected --target=build --base=$NX_BASE --parallel
      - run:
          name: Run Unit Tests
          command: yarn nx affected --target=test --base=$NX_BASE --parallel
      - run:
          name: Run Lint
          command: yarn nx affected --target=lint --base=$NX_BASE --parallel

workflows:
  run-ci:
    jobs:
      - checks
